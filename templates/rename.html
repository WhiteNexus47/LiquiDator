<!DOCTYPE html>
<html>
<head>
  <title>Rename Images</title>
  <style>
    body { font-family: sans-serif; }
    .img-list { max-height: 300px; overflow: auto; }
  </style>
</head>
<body>

<h3>Select Images</h3>

<form method="post">
  <div class="img-list">
    {% for img in images %}
      <label style="cursor: pointer;">
        <input type="checkbox" name="images" value="{{ img }}">
        {{ img }}
      </label><br>
    {% endfor %}
  </div>

  <br>

  <label>Base name:</label><br>
  <input name="base" placeholder="macbook" required>

  <br><br>
  <button type="submit">Rename</button>
</form>

</body>
</html>

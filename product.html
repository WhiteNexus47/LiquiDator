  <meta charset="UTF-8" />

<body>
  <div id="header"></div>

  <section class="product-page">
    <div class="product-gallery">
      <div class="main-image-wrapper">
        <img id="mainImage" class="main-image" src="" alt="Product Image" />
        <button id="shareBtn" class="p-share-btn">
          <i class='bx bx-paper-plane'></i>
        </button>
        <div id="ratingBox" class="p-rating-box"></div>
      </div>
      <div class="variant-wrapper">
        <button class="variant-nav prev">‹</button>
        <div id="variantList" class="variant-list"></div>
        <button class="variant-nav next">›</button>
      </div>
    </div>

    <div class="product-info">
      <span id="productTag" class="product-tag"></span>
      <h1 id="productName" class="product-name"></h1>
      <div id="priceBox" class="price-wrapper"></div>
      <div class="save-box" id="saveBox"></div>
      <div class="qty-selector">
        <button id="qtyMinus">−</button>
        <span id="qtyValue">1</span>
        <button id="qtyPlus">+</button>
      </div>
      <p id="productDesc" class="product-desc"></p>
      <ul id="productHighlights" class="product-highlights"></ul>
      <button id="addToCartBtn" class="add-cart-btn">Add to Cart</button>
    </div>
  </section>

  <section class="reviews-section">
    <h2>Customer Reviews</h2>
    <div class="reviews-summary">
      <span class="avg-rating">—</span>
      <span class="review-count"></span>
    </div>
    <div id="reviewsList" class="reviews-list">
      <!-- reviews injected here -->
    </div>

    <div class="add-review">
      <h3>Add a review</h3>
      <p class="note">Your email will not be published.</p>

      <form id="reviewForm">
        <div class="star-input" id="starInput"></div>

        <textarea id="reviewText" placeholder="Write your review…" required></textarea>

        <div class="review-fields">
          <input type="text" id="reviewName" placeholder="Name *" required />
          <input type="email" id="reviewEmail" placeholder="Email *" required />
        </div>

        <button type="submit">Submit Review</button>
      </form>
    </div>
  </section>

  <section class="similar-products">
    <h2>Similar Products</h2>
    <div id="similarList" class="product-grid"></div>
  </section>
  <div class="mobile-cart-bar" aria-hidden="false">
    <button id="mobileCartBtn" class="mobile-cart-btn">Add to Cart</button>
  </div>
  <!-- FULLSCREEN IMAGE VIEWER -->
  <div id="imageModal" class="image-modal">
    <button class="image-close">×</button>
    <img id="modalImage" alt="Full Image" />
  </div>
  <div id="footer"></div>
